<html>
<head>
	<style type="text/css">
	html, body {
		position: relative;
		margin: 0;
	}
	#watch-app {
		margin: 0;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>

<script type="text/javascript" src="./watch.js"></script>
<script>
	var app = watch.drawWatch(false);
	document.body.appendChild(app);
</script>

<script>
var intervalId = 0;
	var mask = function() {
		var maskingCircle = document.querySelector("#maskingCircle");
		var r = maskingCircle.getAttribute("r");
		if (r == "0") {
			r = 10;
		}
		var newR = parseFloat(r) * 1.06;
		if (newR > 320) {
			newR = 320;
			clearInterval(intervalId);
		}
		maskingCircle.setAttribute("r", newR);
	}
	window.onload = function() {
		intervalId = setInterval(mask, 16);
	}
</script>
</body>
</html>
